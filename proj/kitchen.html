<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Sowing Video</h5>
                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe style="width: 100%; height: 400px;" src="https://www.youtube.com/embed/MhrkcQE_430"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // url https://www.youtube.com/embed/MhrkcQE_430
    $(".show_modal").click(function (e) {
        e.preventDefault();
        var idVideo = $(this).attr('idItem');
        console.log(idVideo);
        var modalDialog = $("#exampleModalCenter");
        $("#exampleModalCenter .modal-body iframe").remove();
        var id = "https://www.youtube.com/embed/" + idVideo;

        var newFrame = "<iframe style=\"width: 100%; height: 400px;\" src='" + id + "' \n" +
            "                        frameborder=\"0\"\n" +
            "                        allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\"\n" +
            "                        allowfullscreen></iframe>";
        $("#exampleModalCenter .modal-body ").html(newFrame);
    });
    $(".modal-footer button").click(function (e) {
        e.preventDefault();
        $("#exampleModalCenter .modal-body iframe").remove();
    });
    $("#close").click(function (e) {
        e.preventDefault();
        $("#exampleModalCenter .modal-body iframe").remove();
    });

</script>

<script>
    $(".box-item").mouseover(function () {
        $(this).effect("shake", {times: 1}, 1000);
    });

    var $boxBoat = $('.boat')
    var $boxBoat_left = $('.boats .box-left')
    var $boxBoat_right = $('.boats .box-right')
    var $boxHome = $('.home')
    var $boxHome_left = $('.box-left')
    var $boxHome_right = $('.box-right')
    var $boxCar = $('.car')
    // var $boxCar_left = $('.cars .box-left')
    var $boxCar_right = $('.cars .box-right')

    var $boxContainer = $(".con-box-main");

    var moveMultiplier = 900;

    var isClickBoat = 0;
    var isClickHome = 0;
    var isClickCar = 0;

    var lineBoat = $(".boat .__line-center");
    var lineHome = $(".home .__line-center");
    var lineCar = $(".car .__line-center");

    function getBoxPosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxBoat.outerWidth();
        bounds.bottom = bounds.top + $boxBoat.outerHeight();
        return bounds;
    }

    function getBoxHomePosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxHome.outerWidth();
        bounds.bottom = bounds.top + $boxHome.outerHeight();
        return bounds;
    }

    function getBoxCarPosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxCar.outerWidth();
        bounds.bottom = bounds.top + $boxCar.outerHeight();
        return bounds;
    }


    $("#boat").click(function () {

        if (isClickBoat === 0) {
            lineBoat.hide();
            var moveUp = getBoxPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxBoat.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickBoat = 1;
        } else {
            var moveDown = getBoxPosition().top + moveMultiplier;
            if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxBoat.outerHeight();
            }

            $boxBoat.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            $boxBoat_left.stop().animate({
                top: 205 + "px",
                width: 78 + "px"
            });
            $boxBoat_right.stop().animate({
                top: 227 + "px",
                width: 78 + "px"
            });

            lineBoat.show();
            isClickBoat = 0;
        }
    });

    $("#home").click(function () {

        if (isClickHome === 0) {
            lineHome.hide();
            var moveUp = getBoxPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxHome.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickHome = 1;
        } else {
            var moveDown = getBoxPosition().top + moveMultiplier;
            if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxHome.outerHeight();
            }

            $boxHome.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            $boxHome_left.stop().animate({
                top: 205 + "px",
                width: 78 + "px"
            });
            $boxHome_right.stop().animate({
                top: 227 + "px",
                width: 78 + "px"
            });

            lineHome.show();
            isClickHome = 0;
        }
    });
    $("#car").click(function () {

        if (isClickCar === 0) {
            lineCar.hide();
            var moveUp = getBoxCarPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxCar.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickCar = 1;
        } else {
            var moveDown = getBoxCarPosition().top + moveMultiplier;
            if (getBoxCarPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxCar.outerHeight();
            }

            $boxCar.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            // $boxCar_left.stop().animate({
            //     top: 205 + "px",
            //     width: 78 + "px"
            // });
            $boxCar_right.stop().animate({
                top: 227 + "px",
                width: 78 + "px"
            });
            lineCar.show();
            isClickCar = 0;
        }
    });


</script>

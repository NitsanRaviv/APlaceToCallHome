<script>
    $(".box-item").mouseover(function () {
        $(this).effect("shake", {times: 1}, 1000);
    });

    var $boxBoat = $('.boat')
    var $boxHome = $('.home')
    var $boxCar = $('.car')

    var $boxContainer = $(".con-box-main");

    var moveMultiplier = 900;

    var isClickBoat = 0;
    var isClickHome = 0;
    var isClickCar = 0;

    var lineBoat = $(".boat .__line-center");
    var lineHome = $(".home .__line-center");
    var lineCar = $(".car .__line-center");

    function getBoxPosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxBoat.outerWidth();
        bounds.bottom = bounds.top + $boxBoat.outerHeight();
        return bounds;
    }

    function getBoxHomePosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxHome.outerWidth();
        bounds.bottom = bounds.top + $boxHome.outerHeight();
        return bounds;
    }

    function getBoxCarPosition() {
        var bounds = {};
        bounds.top = $boxBoat.position().top;
        bounds.left = $boxBoat.position().left;
        bounds.right = bounds.left + $boxCar.outerWidth();
        bounds.bottom = bounds.top + $boxCar.outerHeight();
        return bounds;
    }


    $("#boat").click(function () {

        if (isClickBoat === 0) {
            lineBoat.hide();
            var moveUp = getBoxPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxBoat.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickBoat = 1;
        } else {
            var moveDown = getBoxPosition().top + moveMultiplier;
            if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxBoat.outerHeight();
            }

            $boxBoat.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            lineBoat.show();
            isClickBoat = 0;
        }
    });
    $("#home").click(function () {

        if (isClickHome === 0) {
            lineHome.hide();
            var moveUp = getBoxPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxHome.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickHome = 1;
        } else {
            var moveDown = getBoxPosition().top + moveMultiplier;
            if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxHome.outerHeight();
            }

            $boxHome.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            lineHome.show();
            isClickHome = 0;
        }
    });
    $("#car").click(function () {

        if (isClickCar === 0) {
            lineCar.hide();
            var moveUp = getBoxPosition().top - moveMultiplier;
            if (moveUp < 0) {
                moveUp = 0;
            }
            $boxCar.stop().animate({
                top: moveUp,
                width: 0 + "px",

            });
            isClickCar = 1;
        } else {
            var moveDown = getBoxPosition().top + moveMultiplier;
            if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
                moveDown = $boxContainer.outerHeight() - $boxCar.outerHeight();
            }

            $boxCar.stop().animate({
                top: 328 + "px",
                width: 78 + "px"
            });
            lineCar.show();
            isClickCar = 0;
        }
    });


</script>

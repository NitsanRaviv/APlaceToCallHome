<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {

            height: 400px;
            width: 400px;
            background-color: powderblue;
            position: relative;

        }

        #box {
            left: 40%;
            height: 50px;
            width: 50px;
            position: absolute;
            background-color: blue;

        }

        .box .animate {
            transform: scale(1);
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="btnPanel">
    <button id="button1">Up</button>
    <button id="button2">Down</button>

</div>
<div id="container">
    <div id="box">
    </div>
</div>

<script>
    var $box = $('#box')
    var $boxContainer = $box.parent();
    var moveMultiplier = 900;

    function getBoxPosition() {
        var bounds = {};
        bounds.top = $box.position().top;
        bounds.left = $box.position().left;
        bounds.right = bounds.left + $box.outerWidth();
        bounds.bottom = bounds.top + $box.outerHeight();
        return bounds;
    }

    $('#button').on('click', function () {
        var moveUp = getBoxPosition().top - moveMultiplier;
        if (moveUp < 0) {
            moveUp = 0;
        }
        $box.stop().animate({
            top: moveUp,
            width: 0 + "px",

        });
    });

    //
    $('#button2').on('click', function () {

        var moveDown = getBoxPosition().top + moveMultiplier;

        if (getBoxPosition().bottom + moveMultiplier > $boxContainer.outerHeight()) {
            moveDown = $boxContainer.outerHeight() - $box.outerHeight();
        }

        $box.stop().animate({
            top: moveDown,
            width: 150 + "px"
        });
    });


</script>
</body>
</html>
